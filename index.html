  <script>
  	$(document).ready(function(){
  		$("#fullpage").fullpage({
  			menu: "#topmenu",
  			navigation:true,
  			slideNavigation:true
  		});

      $(".tb").click(function(){
        var i = $(this).index();
        console.log(i);
        $("#img>p").hide().eq(i).show();  
      });

      var current = 0;
      $(".right").click(function(){
        if(current<1){
          current++;  
        }
        move();
      });

      $(".left").click(function(){
        if(current>0){
          current--;  
        }
        move();
      });

      function move(){
        var num = current * 540 * -1;
        // $(".container>ul").css("left",num);
        $(".container>ul").stop().animate({left:num},300);
      };

      $(".modal").colorbox({
        rel:"modal"
      });
      $(".youtube").colorbox({
        iframe:true,
        innerWidth:1200,
        innerHeight:600
      });
  	});
  </script>

  <style>
    .swiper-container {
      width: 100%;
      padding-top: 80px;
      padding-bottom: 50px;
    }
    .swiper-slide{
      background-position: center;
      background-size: cover;
      width: 400px;

    }
    .swiperimg{width: 400px; height: 400px;}


    .swiper-slide {
      text-align: center;
      font-size: 18px;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .bx-wrapper .bx-prev{

    .bx-wrapper .bx-next{

}
